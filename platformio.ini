[env:lolin_s2_mini]
board = lolin_s2_mini
platform = espressif32
framework = arduino
lib_deps = bodmer/TFT_eSPI@^2.5.43
			SPI@2.0.0 
			FS@2.0.0
			SPIFFS@2.0.0
			tzapu/WiFiManager@2.0.17
monitor_speed = 115200	
build_flags =
    -D LOLIN_S2_MINI = true
	-D APP_CPU_NUM = 1
	-D BUTTON_1 = 8
	-D BUTTON_2 = 12
	-D USER_SETUP_ID = 20002


;build_flags = -v
